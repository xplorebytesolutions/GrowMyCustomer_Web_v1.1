<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/logo/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo/favicon.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&family=Outfit:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Initial boot loader: prevents a blank white screen before React mounts. -->
    <style>
      :root {
        --xb-skeleton: #e2e8f0;
        --xb-skeleton-shimmer: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        --xb-bg: #f8fafc;
        --xb-border: #e2e8f0;
      }

      body {
        margin: 0;
        background: var(--xb-bg);
        overflow: hidden;
        font-family: -apple-system, BlinkMacMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .xb-skeleton-screen {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      /* Topbar Ghost */
      .xb-skel-topbar {
        height: 64px;
        background: #ffffff;
        border-bottom: 1px solid var(--xb-border);
        display: flex;
        align-items: center;
        padding: 0 24px;
        gap: 16px;
      }

      .xb-skel-logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--xb-skeleton);
        position: relative;
        overflow: hidden;
      }

      .xb-skel-search {
        width: 200px;
        height: 32px;
        border-radius: 6px;
        background: #f1f5f9;
        margin-left: auto;
      }

      .xb-skel-profile {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--xb-skeleton);
      }

      /* Layout Ghost */
      .xb-skel-layout {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      /* Sidebar Ghost */
      .xb-skel-sidebar {
        width: 80px;
        background: #ffffff;
        border-right: 1px solid var(--xb-border);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 24px;
        gap: 20px;
      }

      .xb-skel-sidebar-item {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: var(--xb-skeleton);
        position: relative;
        overflow: hidden;
      }

      /* Content Ghost */
      .xb-skel-content {
        flex: 1;
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .xb-skel-line {
        height: 24px;
        border-radius: 6px;
        background: var(--xb-skeleton);
        position: relative;
        overflow: hidden;
      }

      .xb-skel-card {
        background: #ffffff;
        border: 1px solid var(--xb-border);
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        height: 200px;
      }

      /* Shimmer Animation */
      .xb-shimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--xb-skeleton-shimmer);
        animation: xb-shimmer-anim 1.5s infinite;
        transform: translateX(-100%);
      }

      @keyframes xb-shimmer-anim {
        100% {
          transform: translateX(100%);
        }
      }

      .xb-skel-title { width: 40%; height: 32px; }
      .xb-skel-subtitle { width: 60%; }
      .xb-skel-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
      }
      .xb-skel-item { height: 16px; border-radius: 4px; }
    </style>
    <title>XploreByte</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="xb-skeleton-screen" role="status" aria-label="Loading">
        <div class="xb-skel-topbar">
          <div class="xb-skel-logo xb-shimmer"></div>
          <div class="xb-skel-line xb-skel-title xb-shimmer"></div>
          <div class="xb-skel-search"></div>
          <div class="xb-skel-profile xb-shimmer"></div>
        </div>
        <div class="xb-skel-layout">
          <div class="xb-skel-sidebar">
            <div class="xb-skel-sidebar-item xb-shimmer"></div>
            <div class="xb-skel-sidebar-item xb-shimmer"></div>
            <div class="xb-skel-sidebar-item xb-shimmer"></div>
            <div class="xb-skel-sidebar-item xb-shimmer"></div>
            <div class="xb-skel-sidebar-item xb-shimmer"></div>
          </div>
          <div class="xb-skel-content">
            <div class="xb-skel-line xb-skel-title xb-shimmer"></div>
            <div class="xb-skel-line xb-skel-subtitle xb-shimmer"></div>
            <div class="xb-skel-grid">
              <div class="xb-skel-card xb-shimmer"></div>
              <div class="xb-skel-card xb-shimmer"></div>
              <div class="xb-skel-card xb-shimmer"></div>
            </div>
            <div style="margin-top: 20px;">
              <div class="xb-skel-line xb-shimmer" style="width: 100%; margin-bottom: 12px;"></div>
              <div class="xb-skel-line xb-shimmer" style="width: 90%; margin-bottom: 12px;"></div>
              <div class="xb-skel-line xb-shimmer" style="width: 80%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    -->
  </body>
</html>
