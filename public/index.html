    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/logo/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo/favicon.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&family=Outfit:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Initial boot loader: prevents a blank white screen before React mounts. -->
    <style>
      :root {
        --xb-bg: #f7faf9;
        --xb-card: #ffffff;
        --xb-border: #e5e7eb;
        --xb-text: #0f172a;
        --xb-muted: rgba(15, 23, 42, 0.6);
        --xb-brand: #0f766e; /* matches app teal theme */
      }

      body {
        margin: 0;
        background: var(--xb-bg);
        color: var(--xb-text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }

      .xb-boot {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px 16px;
      }

      .xb-boot-card {
        width: min(860px, 100%);
        background: var(--xb-card);
        border: 1px solid var(--xb-border);
        border-radius: 14px;
        box-shadow: 0 10px 28px rgba(2, 6, 23, 0.08);
        overflow: hidden;
      }

      .xb-boot-top {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 18px;
        border-bottom: 1px solid var(--xb-border);
        background: linear-gradient(
          90deg,
          rgba(15, 118, 110, 0.06),
          rgba(15, 118, 110, 0.02)
        );
      }

      .xb-boot-logo {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: rgba(15, 118, 110, 0.08);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .xb-boot-logo img {
        width: 22px;
        height: 22px;
      }

      .xb-boot-title {
        display: flex;
        flex-direction: column;
        gap: 2px;
        line-height: 1.1;
      }

      .xb-boot-title strong {
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 0.2px;
      }

      .xb-boot-title span {
        font-size: 12px;
        color: var(--xb-muted);
      }

      .xb-boot-body {
        padding: 26px 18px 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .xb-spinner {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: 3px solid rgba(15, 118, 110, 0.18);
        border-top-color: var(--xb-brand);
        animation: xb-spin 0.9s linear infinite;
      }

      .xb-boot-hint {
        font-size: 13px;
        color: var(--xb-muted);
        text-align: center;
      }

      @keyframes xb-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .xb-spinner {
          animation: none;
        }
      }
    </style>
    <title>XploreByte</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="xb-boot" role="status" aria-live="polite" aria-label="Loading">
        <div class="xb-boot-card">
          <div class="xb-boot-top">
            <div class="xb-boot-logo" aria-hidden="true">
              <img src="%PUBLIC_URL%/logo/favicon.svg" alt="" />
            </div>
            <div class="xb-boot-title">
              <strong>XploreByte</strong>
              <span>Loading your workspace...</span>
            </div>
          </div>

          <div class="xb-boot-body">
            <div class="xb-spinner" aria-hidden="true"></div>
            <div class="xb-boot-hint">Please wait a moment.</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
